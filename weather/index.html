<body>
    <div class="my_section">
        <div class="searchbar">
        <form>
            <div class="innersearch">
                <div class="searcher">
                    <!-- <label for="city">city: </label> -->
                    <input type="text" class="text" id="city" placeholder="city">
                </div>
                <!-- <div class="col">
                    <label for="round">Round</label>
                    <input type="text" class="text" id="round">
                </div> -->
                <div class="searchbutton">
                <button type="button" class="mybutton" onClick="getData()">search</button>
                </div>
            </div>
        </form>
        </div>
        <div class="blankdiv">
            <p> </p>
        </div>
        <div class="displaydata">
            <div class="col">
                <img id="weatherimg" src="" alt="">
            </div>
            <div class="readout">
                <div id="high">Please enter a location</div>
                <div id="low"></div>
                <div id="weather"></div>
                <div id="humidity"></div>
            </div>
        </div>
        <div class="blankdiv">
            <p> </p>
        </div>

        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
